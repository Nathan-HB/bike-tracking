<div class="white lighten-2">
    <style> .mapContainer {height: 376px; width: 100%;}</style>
    <div class="row">
        <div class="col s12 center">
            <h4 class="black-text">{{carData.imei}}</h4>
            <p class="black-text">{{getCarAddress()}}</p>
        </div>
    </div>

    <div class='mapContainer' style='z-index: -1'>
        <leaflet width='100%' height='376px' markers='markers' center='ukCenter' defaults='defaults'></leaflet>
        <div style="position: relative; height: 0px;">
            <div class="fixed-action-btn horizontal click-to-toggle"
                 style="position: absolute; right: 24px;">
                <a class="btn-floating btn-large orange">
                    <i class="material-icons">menu</i>
                </a>
                <ul>
                    <li><a class="btn-floating red"
                           style="transform: scaleY(1) scaleX(1) translateY(0px) translateX(0px); opacity: 1;"><i
                            class="material-icons">insert_chart</i></a></li>
                    <li><a class="btn-floating yellow darken-1"
                           style="transform: scaleY(1) scaleX(1) translateY(0px) translateX(0px); opacity: 1;"><i
                            class="material-icons">format_quote</i></a></li>
                    <li><a class="btn-floating green"
                           style="transform: scaleY(1) scaleX(1) translateY(0px) translateX(0px); opacity: 1;"><i
                            class="material-icons">publish</i></a></li>
                    <li><a class="btn-floating blue"
                           style="transform: scaleY(1) scaleX(1) translateY(0px) translateX(0px); opacity: 1;"><i
                            class="material-icons">attach_file</i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 center">
            <p class="black-text">Last Seen: {{carData.timestamp | date:'HH:mm dd-MM-yyyy'}}</p>
        </div>
        <!--<div>-->
            <!--<i class="small material-icons">open_in_new</i>-->
        <!--</div>-->
    </div>
</div>
