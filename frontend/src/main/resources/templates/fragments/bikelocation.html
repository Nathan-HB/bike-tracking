<div class="white lighten-2">
    <style> .mapContainer {height: 512px; width: 100%;}</style>
    <div class="row">
        <div class="col s12 center">
            <h4 class="black-text">{{carData.imei}}</h4>
            <p class="black-text">{{getCarAddress()}}</p>
        </div>
    </div>

    <div class='mapContainer' style='z-index: 1'>
        <leaflet width='100%' height='512px' markers='markers' center='ukCenter' defaults='defaults'></leaflet>
    </div>
    <div class="row">
        <div class="col s12 center">
            <p class="black-text">Last Seen: {{carData.timestamp | date:'HH:mm dd-MM-yyyy'}}</p>
        </div>
    </div>
</div>
