<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="#{home.title}"></title>

    <div th:include="fragments/includes :: includes(false)" th:Remove="tag"></div>

</head>
<body>
<div th:include="fragments/navbar :: navbar(false)" th:remove="tag"></div>
<main>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h5 class="text center">Checkout</h5>


                <div class="card white lighten-2">
                    <div class="card-content grey-text lighten-3">
                        <p class="center flow-text">To get you to the right place you'll need to create an account, if
                            you're
                            already an existing customer please click existing customer to login</p>
                    </div>
                </div>


                <div class="center">
                    <div>
                        <a href="/createaccount" class="waves-effect waves-light btn orange center" type="submit"
                           style="width:100%">New
                            Customer</a>
                    </div>
                </div>

                <p class="center grey-text lighten-3 flow-text"> or </p>

                <div class="center">
                    <div>
                        <a href="/login?redirect=checkout" class="waves-effect waves-light btn orange center"
                           type="submit"
                           style="width:100%">Existing Customer</a>
                    </div>
                </div>
                <a href="/checkout/options" style="width:100%;margin-top:10px"
                   class="waves-effect waves-light center flow-text">
                    GO TO PAYMENT TEST</a>
            </div>

        </div>
    </div>

    <!--<h1>Checkout</h1>-->


</main>

<div th:include="fragments/scripts :: scripts" th:remove="tag"></div>
</body>
</html>
